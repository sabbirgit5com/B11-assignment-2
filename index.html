<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-2</title>
    <style>
        *{
            padding: 0;
            margin: 0;

        }
       
        nav{
            display: flex;
            align-items: center;
            justify-content: space-between;
            
            padding-left: 10%;
            padding-right: 10%;
        }
        .content{
            padding-top: 9px;
          height: 100vh;
          width: 100%;
        }
        .logo-name{
            font-size: 30px;
        }
        nav .nav-links li{
            list-style-type: none;
            display: inline-block;
            padding: 10px 20px;
        }
        nav .nav-links li a{
            color: black;
            text-decoration: none;
            font-weight: 500;
        }
        button{
            border: none;
            background-color: orange;
            border-radius: 12px;
            padding: 11px 35px;
            display: block;
        }
        .home-color{
            color:orange;
        }
        .about-col{
            color: skyblue;
        }
        .facil-col{
            color: #05D4DF;
        }
        .adm-col{
            color: #5D58EF;
        }
        
        .logo-image{
            display: flex;
            
        }
        .logo-name{
            padding-left: 10px;
            padding-top: 15px;
            display: block;
        }
        .menu-toggle, .menu-icon{
            display: none;
        }

        @media screen and (max-width: 578px) {
            .logo-name, button{
                display: none;
            }
        }
        @media (max-width:578px) {
            .content .nav-links{
                display: none;
                width: 100%;
                flex-direction: column;
                background-color: #333;
            }

            .content .nav-links li{
            margin: 10px 0;
            text-align: center;
        }
        .menu-toggle:checked + .menu-icon + .nav-links{
            display: block;
            
       
        }

        .menu-icon {
            display: block;
        }
        nav{
            border: 2px solid orange;
        }
        }

    </style>
</head>
    
<body>
    
    <div class="content">
        <nav>
            <div class="logo-image">
                <img src="assets/logo.png" alt="">
                <h1 class="logo-name">SCHOOL</h1></div>
            <input type="checkbox" id="menu-toggle" class="menu-toggle">
            <label for="menu-toggle" class="menu-icon">&#9776;</label>
                   <ul class="nav-links">
                    <li><a href="#"><span class="home-color">Home</span></a></li>
                    <li><a href="#"><span class="about-col">About</span></a></li>
                    <li><a href="#"><span class="facil-col">Facilites</span></a></li>
                    <li><a href="#"><span class="adm-col">Admission</span></a></li>
                   </ul>
                   <button type="button">Contact</button>
            </div>
           
        </nav>
    </div>
   
</body>
</html>
